# ~/.tmuxinator/bookshout.yml
# you can make as many tabs as you wish...

project_name: Tmuxinator
project_root: ~/bookshout.dev/books.bookshout.dev
windows:
  - vim:
      panes:
        - atom .
  - terminal:
      panes:
        -
  - railsc:
      layout: a516,238x62,0,0[238x23,0,0{139x23,0,0,1,98x23,140,0,6},238x38,0,24,3]
      panes:
        - # bundle exec guard
        - cd ~/bookshout.dev/; vagrant ssh; cd /var/www/books.bookshout.dev/current; bundle exec rails c
  - logs:
      layout: 7839,238x62,0,0{119x62,0,0,2,118x62,120,0,5}
      panes:
        - tail -f log/development.log
        - tail -f log/test.log
